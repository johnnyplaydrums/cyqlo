{% load static %}
<div id="route-search" class="container-fluid">
  <form method="POST" action="route_search">
      {% csrf_token %}
      <div class="col-xs-12 col-sm-2" id="route-search-text">Find a route</div>
      <div class="form-group col-xs-12 col-sm-2 col-md-3">
          <input type="number" class="form-control" id="Distance" name="distance" placeholder="Distance (miles)">
      </div>
      <div class="form-group col-xs-12 col-sm-2 col-md-3">
          <input type="number" class="form-control" id="Time" name="time" placeholder="Time (minutes)">
      </div>
      <div class="form-group col-xs-12 col-sm-2 col-md-2">
          <select class="form-control" id="Difficulty" name="difficulty" placeholder="Difficulty">
              <option value="any">Any</option>
              <option value"beg">Beginner</option>
              <option value="med">Intermediate</option>
              <option value="adv">Advanced</option>
          </select>
      </div>
      <div class="form-group col-xs-12 col-sm-2">
        <button class="btn btn-default" type="submit">Search</button>
      </div>
  </form>
</div>
