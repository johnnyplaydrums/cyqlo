{% load static %}
<div id="route-search" class="container-fluid bg-black-transparent">
  <form class="form-inline">
      <div class="form-group col-sm-12 col-md-3">
          <label for="Distance">Distance</label>
          <input class="form-control" id="Distance" placeholder="Distance (miles)">
      </div>
      <div class="form-group col-sm-12 col-md-3">
          <label for="Time">Time</label>
          <input class="form-control" id="TIme" placeholder="Time (hours)">
      </div>
      <div class="form-group col-sm-12 col-md-3">
          <label for="Difficulty">Difficulty</label>
          <select class="form-control" id="Difficulty" placeholder="Difficulty">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
          </select>
      </div>
      <button class="btn btn-default" type="submit">Search</button>
  </form>
</div>
