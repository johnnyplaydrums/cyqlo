{% extends "base.html" %}

{% block content %}
<div class="container" align="center">
    <div class="row content-margin-top">
        <div class="panel panel-primary" style="width:40%">
            <div class="panel-body" style="width:80%">
                <form method="POST" action="#" role="form">
					<div class="form-group">
						<h2>Log In</h2>
					</div>
                    <div class="form-group">
                        <input type="text" maxlength="50" id="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" maxlength="50" id="password" name="password" placeholder="Password" class="form-control">
                    </div>
					<div class="form-group">
						<button id="login-button" type="submit" class="login-cta btn-primary">Log In</button>
                    </div>
                    <div class='reset-password'><a href="">Forgot your password?</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
