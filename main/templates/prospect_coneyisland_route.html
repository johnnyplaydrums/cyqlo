{% extends "base.html" %}
{%load static %}

{%block content%}
<script rel ="javascript" src="{% static "javascripts/parkbeach.js" %}"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAde5aRQ262GgOgdqkY8Jiu5KzYQYj2YKg&callback=initMap">
</script>
<script rel ="javascript" src="{% static "javascripts/cityracks.js" %}"></script>
<script rel ="javascript" src="{% static "javascripts/markerclustererplus_packed.js" %}"></script>

<div id = routeheader> <h2>Prospect Park to Coney Island Beach</h2> </div>
<div id ="routecopy"><!-- Copy goes here --></div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Location</th>
          <th>Distance</th>
          <th>Duration</th>
          <th>Difficulty</th>
          <th>Lane Type</th>
          <th>Bike Rack</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Brooklyn</td>
          <td>9</td>
          <td>60 minutes</td>
          <td class="alert alert-success">Easy</td>
          <td class="alert alert-success">Bike Path</td>
          <td><img src="{% static "img/rackicon.png" %}"></td>
        </tr>
      </tbody>
    </table>
    </div>
        <div id="floating-panel">
            <strong>Start:</strong>
              <input id="start" type="text" value="Prospect Park" readonly="readonly"/></input>
            <br>
            <strong>End:</strong>
              <input id="end" type="text" value="Coney Island"readonly="readonly"/></input>
              <br>

          <b>Waypoints:</b> <br>
            <select multiple id="waypoints">
              <option value="40.6725962,-73.969597">Prospect Park</option>
              <option value="40.5710977,-73.9849617">Coney Island</option>
              <option value="40.59473, -73.98128">L&B Spumoni Garden</option>
            </select>
        <input class="sign-up-cta btn btn-primary" type="button" id="buttonid" value="Directions">
        <input class="sign-up-cta btn btn-primary" type="button" id="gobutton" value="Turn-by-turn"</button>
      </div>
      <br>
      <div id="map"></div>
      <div id="right-panel"></div>
{% endblock content %}
