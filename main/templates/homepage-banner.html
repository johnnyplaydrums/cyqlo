{% load static %}
<div id="homepage-banner">
    <div class="container">
        <div class="find-a-route">
            <h1>Find a biking route</h1>
            <form class="form-inline col-md-offset-1 col-md-10 bg-black-transparent">
                <div class="form-group col-sm-12 col-md-3">
                    <label for="Distance">Distance</label>
                    <input class="form-control" id="Distance" placeholder="Distance (miles)">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="Time">Time</label>
                    <input class="form-control" id="TIme" placeholder="Time (hours)">
                </div>
                <div class="form-group col-sm-12 col-md-3">
                    <label for="Difficulty">Difficulty</label>
                    <select class="form-control" id="Difficulty" placeholder="Difficulty">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
                <button class="btn btn-default" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
