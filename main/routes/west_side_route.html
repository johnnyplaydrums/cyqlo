<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Marker Testing with Google Maps API</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        
        var directionsDisplay = new google.maps.DirectionsRenderer;

        var gw_lighthouse = google.maps.LatLng(40.850089,-73.946785);  
        var battery_park = google.maps.LatLng(40.703104, -74.016847);

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: gw_lighthouse
        });

        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);
        document.addEventListener("DOMConentLoaded", function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay); 
        });
      }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: {lat:40.703104, lng:-74.016847},
          destination: {lat: 40.850089, lng:-73.946785},
          travelMode:'BICYCLING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAde5aRQ262GgOgdqkY8Jiu5KzYQYj2YKg&callback=initMap">
    </script>
  </body>
</html>
